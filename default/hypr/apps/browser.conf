# Chromium browser configuration
# Only Chromium is installed by default
windowrule = tag +chromium-based-browser, class:((google-)?[cC]hrom(e|ium))

# Force chromium-based browsers into a tile to deal with --app bug
windowrule = tile, tag:chromium-based-browser

# Only a subtle opacity change, but not for video sites
windowrule = opacity 1 0.97, tag:chromium-based-browser

# Some video sites should never have opacity applied to them
# Note: initialTitle may not be supported in all Hyprland versions, using title instead
windowrule = opacity 1.0 1.0, title:((?i)(?:[a-z0-9-]+\.)*youtube\.com.*)
